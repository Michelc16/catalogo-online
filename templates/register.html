<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Catálogo Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 5px;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card">
                        <div class="login-header">
                            <h2><i class="fas fa-user-plus"></i> Criar Conta</h2>
                            <p class="mb-0">Primeiro usuário se torna administrador</p>
                        </div>
                        <div class="login-body">
                            <form id="register-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username *</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="username" required 
                                               placeholder="Escolha um username">
                                    </div>
                                    <div class="form-text">Mínimo 3 caracteres</div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" required 
                                               placeholder="seu@email.com">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password *</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" required 
                                               placeholder="Mínimo 6 caracteres">
                                    </div>
                                    <div class="password-strength" id="password-strength"></div>
                                    <div class="form-text" id="password-feedback"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm-password" class="form-label">Confirmar Password *</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="confirm-password" required 
                                               placeholder="Digite novamente a password">
                                    </div>
                                    <div class="form-text" id="confirm-feedback"></div>
                                </div>
                                <button type="submit" class="btn btn-success w-100 mb-3">
                                    <i class="fas fa-user-plus"></i> Criar Conta
                                </button>
                                <div class="text-center">
                                    <a href="/login" class="text-decoration-none">Já tem conta? Faça login</a>
                                </div>
                            </form>
                            <div id="register-message" class="mt-3"></div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="/" class="text-white text-decoration-none">
                            <i class="fas fa-arrow-left"></i> Voltar para o Catálogo
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = window.location.origin + '/api';

        // Validação de password em tempo real
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('password-strength');
            const feedback = document.getElementById('password-feedback');
            
            let strength = 0;
            let message = '';
            let color = '';
            
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            switch(strength) {
                case 0:
                case 1:
                    message = 'Fraca';
                    color = '#dc3545';
                    break;
                case 2:
                case 3:
                    message = 'Média';
                    color = '#ffc107';
                    break;
                case 4:
                case 5:
                    message = 'Forte';
                    color = '#28a745';
                    break;
            }
            
            strengthBar.style.width = (strength * 20) + '%';
            strengthBar.style.backgroundColor = color;
            feedback.textContent = message;
            feedback.style.color = color;
        });

        // Validação de confirmação de password
        document.getElementById('confirm-password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirm = this.value;
            const feedback = document.getElementById('confirm-feedback');
            
            if (confirm === '') {
                feedback.textContent = '';
            } else if (password === confirm) {
                feedback.textContent = '✓ Passwords coincidem';
                feedback.style.color = '#28a745';
            } else {
                feedback.textContent = '✗ Passwords não coincidem';
                feedback.style.color = '#dc3545';
            }
        });

        // Cadastro
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            try {
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando...';
                submitBtn.disabled = true;
                
                const formData = {
                    username: document.getElementById('username').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value
                };
                
                // Validações
                if (formData.username.length < 3) {
                    throw new Error('Username deve ter pelo menos 3 caracteres');
                }
                
                if (formData.password.length < 6) {
                    throw new Error('Password deve ter pelo menos 6 caracteres');
                }
                
                if (formData.password !== document.getElementById('confirm-password').value) {
                    throw new Error('Passwords não coincidem');
                }
                
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`Conta criada com sucesso! ${result.is_admin ? 'Você é o administrador.' : 'Aguarde aprovação do administrador.'}`, 'success');
                    setTimeout(() => {
                        window.location.href = result.is_admin ? '/admin' : '/';
                    }, 2000);
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                showMessage('Erro: ' + error.message, 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('register-message');
            messageDiv.innerHTML = `
                <div class="alert alert-${type === 'error' ? 'danger' : 'success'} alert-dismissible fade show">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
